<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <div class="intro">
            <h1>Welcome to the Simple Quiz</h1>
            <p>This quiz will test your knowledge on various topics.</p>
            <button id="start-btn">Start Quiz</button>
        </div>
        
        <div class="quiz">
            <h1>Simple Quiz</h1>
            <h2 id="question">Question goes here</h2>
            <div id="answer-buttons">
                <button class="btn">option1</button>
                <button class="btn">option2</button>
                <button class="btn">option3</button>
                <button class="btn">option4</button>
            </div>
            <button id="next-btn">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
